<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="author" content="Rannak Singhal">
    <meta name="description" content="Contact The Team ">
    <title>Contact Us</title>
    <style>
        html{
            background-color:bisque;
        }
        body{
            font-size: 22px;
        }
        a:visited{
            color:cadetblue ;
        }
    </style>
    </head>
    <body>
    <article id="contact">
        <h2>Contact us </h2>
        <hr>
        <p>We'd Love to Hear From You!</p>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Information</legend>
            <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName"
            placeholder="For Eg. Jane" autocomplete="on" required autofocus>
        </p>
        <p>
        
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName"
            placeholder="For Eg. Doe" autocomplete="on" required >
    </p>
        <p>
        
            <label for="number">Your Number:</label>
            <input type="tel" name="number" id="number"
            placeholder="For Eg. XX999940X2" autocomplete="on" 
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
    </p>
    <p>
        <label for="favcar">Car Of Interest:</label>
        <select name="favcar" id="favcar" >
        <optgroup label="Range Rover Cars">
            <option value="rrhsed">Range Rover HSE Diesel Velar</option>
            <option value="rrevq">Range Rover Evoque</option>
            <option value="rrhse">Range Rover Velar </option>
            <option value="rrdfndr">Range Rover Sport</option>
        </optgroup>
        <optgroup label="Land Rover Cars">
            <option value="rrsprt" selected>Land Rover Defender</option>
        </optgroup>
            <option value="other">Other</option>
        </select>
    </p>
</fieldset>
<h2>Let us Get To Know You Better!</h2>
<br>
<fieldset>
    <legend>What is Your Favorite Car Brand?</legend>
    <p>
        <input type="radio" name="cars" id="RR" value="RR">
        <label for="RR">Range Rover</label>
    </p> 
    <p>
        <input type="radio" name="cars" id="Lamborghini" value="Lamborghini">
        <label for="Lamborghini">Lamborghini</label>
    </p> 
    <p>
        <input type="radio" name="cars" id="Ferrari" value="Ferrari">
        <label for="Ferrari">Ferrari</label>
    </p> 
</fieldset>
<br>
<fieldset>
    <legend>What type of cars do you like?</legend>
    <p>
        <input type="checkbox" name="Cars" id="Petrol" value="Petrol">
        <label for="Petrol">Petrol</label>
    </p>
    <p>
        <input type="checkbox" name="Cars" id="Diesel" value="Diesel">
        <label for="Diesel">Diesel</label>
    </p>
    <p>
        <input type="checkbox" name="Cars" id="Electric" value="Electric">
        <label for="Electric">Electric</label>
    </p>
    <p>
        <input type="checkbox" name="Cars" id="Hybrid" value="Hybrid">
        <label for="Hybrid">Hybrid</label>
    </p>
</fieldset>
<br>
<h3>Feedback!!</h3>
<fieldset>
    <legend>Send us A Feedback</legend>
    <label for="message">Your Note:</label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Note Here..."></textarea>
</fieldset>
<br>
<button type="submit">Submit!</button>
<button type="submit" formaction="https://httpbin.org/post"
 formmethod="post">Post</button>
<button type="reset">Reset</button>
        </form>
    </article>
    <hr>
    <a href="rangerover.html">Back To Home</a>
</body>
</html>
